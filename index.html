<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Playstation</title>
</head>
<body>
    <header>
        <section id="header-top">
            <div class="container-fluid">
                <div class="row justify-content-end">
                    <div class="col-12" id="text-sony-logo">
                        <img src="img/sony_logo.svg" alt="">
                    </div>             
                </div>
            </div>
        </section>

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <img src="img/play_logo.svg" alt="">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto fw-bold">
                        <li class="nav-item dropdown me-2">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Giochi</a>
                        </li>
                        <li class="nav-item dropdown me-2">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Hardware</a>
                        </li>
                        <li class="nav-item dropdown me-2">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Servizi</a>
                        </li>
                        <li class="nav-item dropdown me-2">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Novita'</a>
                        </li>
                        <li class="nav-item dropdown me-2">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Fai acquisti</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Supporto</a>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <ul class="navbar-nav me-auto fw-bold">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">My PlayStation</a>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-dark rounded-pill">Accedi</button>
                    </form>
                </div>
            </div>
        </nav>
        
    </header>

    <main>
        <section>
            <div class="my-jumbotron">  
                <div class="container-fluid text-white px-5">
                    <div class="row">
                        <div class="col-5">
                            <img src="img/returnal-hero-banner-logo.png" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <h1>Rompi il cerchio</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <button type="button" class="btn btn-danger rounded-pill">Acquista ora</button>
                        </div>
                    </div>
                </div>    
            </div>
            
        </section>
        

        

    </main>

    <footer>

    </footer>
</body>
</html>
